<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="/css/otpverify.css">
</head>
<body>
    <div class="otp">
        <h1>OTP Verification</h1>
        <div class="otpverify">
            <p>Enter the OTP</p>
            <input type="number" placeholder="OTP Verify" id="verify">
            <button type="submit" onclick="verifyOTP()">Verify</button>
           <div class="otpFooter">
            <p onclick="sendOTP()">Till Not Receive OTP <a href="#">Resend</a>  </p>
            <p><a href="../authentication/forgot.html">Re enter Number</a></p>
           </div>
        </div>
    </div>
    <script src="/javascript/signup.js"></script>
</body>
</html>
